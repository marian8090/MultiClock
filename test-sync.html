<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiClock Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #222;
            color: #fff;
        }
        .test-panel {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0088ff;
        }
        #status {
            color: #00ff00;
            font-weight: bold;
        }
        #log {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>MultiClock Sync Test</h1>

    <div class="test-panel">
        <h3>Connection Status: <span id="status">Disconnected</span></h3>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div class="test-panel">
        <h3>Test Clock Changes</h3>
        <button onclick="testClockChange(0)">Switch to Clock 1 (Analog)</button>
        <button onclick="testClockChange(1)">Switch to Clock 2 (Digital)</button>
        <button onclick="testClockChange(2)">Switch to Clock 3 (7-Segment)</button>
    </div>

    <div class="test-panel">
        <h3>Test Parameter Changes</h3>
        <button onclick="testParameterChange('SIZE', 1.5)">Test SIZE Parameter</button>
        <button onclick="testParameterChange('COLOR', 2)">Test COLOR Parameter</button>
        <button onclick="testParameterChange('FONT', 1)">Test FONT Parameter</button>
    </div>

    <div class="test-panel">
        <h3>Activity Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let ws = null;
        let currentClock = 0;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(connected) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = connected ? 'Connected' : 'Disconnected';
            statusElement.style.color = connected ? '#00ff00' : '#ff4444';
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            log('Connecting to sync server...');
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = function() {
                log('Connected to sync server');
                updateStatus(true);
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    log(`Received: ${message.type} - ${JSON.stringify(message.data)}`);

                    if (message.type === 'clock_change') {
                        currentClock = message.data.clockIndex;
                        log(`Clock synchronized to: ${currentClock + 1}`);
                    }
                } catch (error) {
                    log(`Error parsing message: ${error}`);
                }
            };

            ws.onclose = function() {
                log('Disconnected from sync server');
                updateStatus(false);
            };

            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`);
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected');
                updateStatus(false);
            }
        }

        function testClockChange(clockIndex) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to server');
                return;
            }

            const message = {
                type: 'clock_change',
                data: { clockIndex }
            };

            ws.send(JSON.stringify(message));
            log(`Sent clock change: ${clockIndex + 1}`);
            currentClock = clockIndex;
        }

        function testParameterChange(parameter, value) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to server');
                return;
            }

            const message = {
                type: 'parameter_change',
                data: {
                    clockIndex: currentClock,
                    parameter,
                    value
                }
            };

            ws.send(JSON.stringify(message));
            log(`Sent parameter change: ${parameter} = ${value} for clock ${currentClock + 1}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 1000);
        });
    </script>
</body>
</html>
